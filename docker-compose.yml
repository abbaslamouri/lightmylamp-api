version: '3.9'
services:
  api:
    build: .
    ports:
      - 5000:4000
    # volumes:
    # - ./:/app
    # - /app/node_modules
    # - /app/dist
    # environment:
    # DB_USER: lightmylamp-db-user
    # DB_PASSWORD: Wjshg^&JXslsp
    # DB_NAME: lightmylamp
    # DB_URL: mongodb://mongo_db:27017
    env_file:
      - ./.env
    depends_on:
      - db

  db:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: $DB_USER
      MONGO_INITDB_ROOT_PASSWORD: $DB_PASSWORD
    # restart: always
    # ports:
    # - 2717:27017
    volumes:
      - mongo-db:/data/db

  redis:
    image: redis

volumes:
  mongo-db: {}
